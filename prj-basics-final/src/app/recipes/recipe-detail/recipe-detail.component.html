
<div *ngIf="showDetail">
  <div class="row" >
    <div class="col-xs-12" *ngIf="showDetail">
      <img
        [src]="recipeDetails?.imagePath"
        [alt]="recipeDetails?.name"
        class="img-responsive"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipeDetails?.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropDown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">To Shopping List</a></li>
          <li><a href="#">Edit Recipe</a></li>
          <li><a href="#">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">{{recipeDetails?.description}}</div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h4>This is ingredient</h4>
      <li *ngFor="let ingredient of recrecipeDetails?.ingredients"> {{ingredient.name}} - {{ingredient.amount}}</li>
    </div>
  </div>

</div>
